    <script>
        // <a href="#"><img src="assets/icons/icon-stop.svg" alt="정지"></a>
        // <a href="#"><img src="assets/icons/icon-play.svg" alt="시작"></a>
        $(document).ready(function () {
            $(".swiper-pagination").append(
                "<a href='#' class='icon-pause'><img src='assets/icons/icon-pause.svg'  alt='정지'></a>");

            $(".swiper-pagination a").click(function (e) {
                e.preventDefault();
                if ($(this).attr("class") == "icon-pause") {
                    $(this).attr("class", "icon-play");
                    $(this).children().attr({
                        "src": "assets/icons/icon-play.svg",
                        "alt": "시작"
                    });
                    mySwiper.autoplay.stop();
                } else {
                    $(this).attr("class", "icon-pause");
                    $(this).children().attr({
                        "src": "assets/icons/icon-pause.svg",
                        "alt": "정지"
                    });
                    mySwiper.autoplay.start();
                }
            });
        });
    </script>
