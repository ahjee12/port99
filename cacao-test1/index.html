<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cacao Test1</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="container showMe">
        <div class="container bg">
            <!-- <img class="bg" src="assets/img/bg.jpg" alt="배경 이미지"> -->
        </div>
        
        <div class="container-header">
            <img class="topBar" src="assets/img/TopBar.png" alt="송금 상단 바">
        </div>
        <div class="container-title">
            <img class="drop" src="assets/img/title/drop.png" alt="">
            <img class="moneyOuter" src="assets/img/title/moneyOuter.png" alt="">
            <img class="money" src="assets/img/title/moneyMONEY.png" alt="">
            <img class="o" src="assets/img/title/moneyInO.png" alt="">
            <img class="transfer" src="assets/img/title/transfer.png" alt="">
        </div>
        <div class="container-onehundredmillion">
            <img class="bgMoney" src="assets/img/bgMoney.png" alt="">
        </div>
        <div class="container-reward">
            <img class="reward" src="assets/img/reward.png" alt="">
        </div>
        <div class="container-share">
            <img class="share" src="assets/img/share.png" alt="">
        </div>
        <div class="container-bottomCoin">
            <img class="bottonCoin" src="assets/img/bottomCoin.png" alt="">
        </div>
        <div class="container-coin">
            <img class="coin" src="assets/img/coin.png" alt="꾸밈용 코인">
        </div>
        <div class="container-mainButton">
            <img class="mainButton" src="assets/img/mainButton.png" alt="참여하기 버튼">
        </div>
        <div class="container-upperDoor">
            <img class="upperDoor" src="assets/img/door/upper.jpg" alt="윗문">
        </div>
        <div class="container-bottomDoor">
            <img class="bottomDoor" src="assets/img/door/down.jpg" alt="아랫문">
        </div>
        <div class="container-subButton">
            <img class="subButton" src="assets/img/subButton.png" alt="송금하기 버튼">
        </div>
       
    </div>
 

    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/gsap.min.js"></script>
    <script src="assets/js/custom.js"></script>
</body>
</html>
