<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- 파비콘 -->
    <!--500*500/128*128-->
    <link rel="shortcut icon" href="../assets/ico/favicon_circle_128.svg">
    <link rel="apple-touch-icon-precomposed" href="../assets/ico/favicon_circle_128.svg">
    <link rel="icon" href="../assets/ico/favicon_circle_128.svg">
    <link rel="icon" href="../assets/ico/favicon_circle_128.svg" sizes="16x16">
    <link rel="icon" href="../assets/ico/favicon_circle_128.svg" sizes="32x32">
    <link rel="icon" href="../assets/ico/favicon_circle_128.svg" sizes="48x48">
    <link rel="icon" href="../assets/ico/favicon_circle_128.svg" sizes="64x64">
    <link rel="icon" href="../assets/ico/favicon_circle_128.svg" sizes="128x128">
    
    <title>parallax13</title>
    <style>
        *{margin: 0; padding: 0;}
        #contents{}
        #contents> section{position: relative; height: 20vh;}
        #contents> section h1{position: absolute; left: 50%; top: 50%; transform: translate(-50%, -50%); font-size: 2vw; color: rgb(18, 114, 39); }
        #section1{background-image: url(../assets/img/b.png); background-size: cover; width: 20vw;}
        #section2{background-image: url(img/2.jpg); background-size: cover;  background-attachment: fixed;}
        #section3{background-image: url(img/3.jpg); background-size: cover;  background-attachment: fixed;}
        #section4{background-image: url(img/4.jpg); background-size: cover;  background-attachment: fixed;}
        #section5{background-image: url(img/5.jpg); background-size: cover;  background-attachment: fixed;}
        #section6{background-image: url(img/6.jpg); background-size: cover;  background-attachment: fixed;}
    </style>
</head>
<body>
    <div id="contents">
        <section id="section1"><h1>background-attachment없는 경우</h1></section>
        <section id="section2"><h1>background-attachment</h1></section>
        <section id="section3"><h1>background-attachment</h1></section>
        <section id="section4"><h1>background-attachment</h1></section>
        <section id="section5"><h1>background-attachment</h1></section>
        <section id="section6"><h1>background-attachment</h1></section>
    </div>
</body>
</html>
