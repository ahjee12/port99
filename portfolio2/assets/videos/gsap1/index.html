<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="assets/css/style.css">

<body>
    <section class="container">
        <h1>
            <span class="title title1">UIUX.LAND</span>
            <span class="title title2">with</span>
            <span class="title title3">WEBDIARY</span>
        </h1>
    </section>
</body>
<script src="assets/js/jquery.min.js"></script>
<script src="assets/js/gsap.min.js"></script>
<script src="assets/js/jquery-ui.min.js"></script>
<script src="assets/js/jquery.lettering.min.js"></script>
<script>
    $(document).ready(function () {
        $(".title").lettering();
        // $(".button").lettering();
        animation();
    });

    function animation() {
        let title = new TimelineMax();
        title.staggerFromTo("span", 0.5, {
            ease: Back.easeOut.config(1.7),
            opacity: 0,
            bottom: -80
        }, {
            ease: Back.easeOut.config(1.7),
            opacity: 1,
            bottom: 0,
            repeat: -1,
            yoyo: true
        }, 0.05);
    }

    // gsap.fromTo(".title span", 0.5,

</script>
