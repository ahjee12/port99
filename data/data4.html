<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Tracker</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="./assets/css/styleTracker.css">
</head>
<body class='grey darken-4'>
    <div class="nav z-depth-0">
        <div class="section center">
            <h3 class="white-text center">Tracker</h3>
        </div>
    </div>
    <div class="section center">
        <p class="grey-text flow-text">운동 트래커</p>
    </div>
    <div class="section container">
        <div class="row">
            <div class="col s12 l5">
                <button class="active" data-activity='cycling'>Cycling</button>
                <button data-activity='running'>Running</button>
                <button data-activity='swimming'>Swimming</button>
                <button data-activity='walking'>Walking</button>
            </div>
            <div class="col s12 l6 push-l1">
                <div class="canvas">

                </div>
            </div>
        </div>
        <div class="row">
            <form action="" class="col m6 push-m3">
                <p class="flow-text grey-text center">오늘 얼마나 <span>cycling</span>을 하셨나요?</p>
                <input type="text" class="grey-text" id="cycling" placeholder="m 거리">
                <p class="center pink-text error text-lighten-1"></p>
            </form>
        </div>
    </div>
