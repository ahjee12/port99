        * {

            text-decoration: none;
            color: #666;

            /* width: 5000px;

            padding: 10px;
            position: relative;
        }

        .slider-img .slides span {

            padding: 20px;
            z-index: 1000;
            font-size: 20px;
            color: #fff;
            text-transform: uppercase;
        }

        .slider-btn a.prev {
            left: 0;
        }

        .slider-btn a.next {
            right: 0;

    <script>
        const sliderWrap = $(".slider-wrap");
        const sliderImg = $(".slider-img");
        const slides = $(".slides");
        const sliderBtn = $(".slider-btn")

        let slideCount = slides.length;
        // innerWidth(): border제외 안쪽 outerWidth(): border포함
        let slideWidth = slides.innerWidth();
        let slideHeight = slides.height();
        let slideTotalWidth = slideCount*slideWidth;

        let slideCopy = slides.clone();
        sliderImg.append(slideCopy); 

        console.log(slideCount);
        console.log(slideWidth);
        console.log(slideHeight);
        console.log(slideTotalWidth);

        currentIndex = 0;
        function moveLeft(){
            // alert("왼쪽");
            console.log("1moveLeft"+currentIndex);
            if(currentIndex == 0){
                currentIndex = slideCount;
                sliderImg.css({"margin-left":-currentIndex*slideWidth+"px"},400);
                console.log("if문Left함수 margin-left"+(-currentIndex*slideWidth)+"px");
            }
            currentIndex --;
            console.log("2moveLeft"+currentIndex);
            sliderImg.animate({"margin-left":-currentIndex*slideWidth+"px"},400);
            console.log("Left함수margin-left:"+(-currentIndex*slideWidth)+"px");
        }

        function moveRight(){
            // alert("오른쪽");
            console.log("1moveRight"+currentIndex);
            if(currentIndex == slideCount){
                currentIndex = 0;
                sliderImg.css({"margin-left":-currentIndex*slideWidth+"px"},400)
                console.log("if문Right함수 margin-left"+(-currentIndex*slideWidth)+"px");
            }
            currentIndex ++;
            console.log("2moveRight"+currentIndex);
            sliderImg.animate({"margin-left":-currentIndex*slideWidth+"px"},400);
            console.log("Right함수 margin-left:"+(-currentIndex*slideWidth)+"px");
        }

        //버튼 클릭하기
        sliderBtn.on("click","a",function(){
            if($(this).hasClass("prev")){
                moveLeft();
            }else{
                moveRight();
            }
        });
