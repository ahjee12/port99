    <title>Slider08 - 좌우로 움직이기</title>
    <style>
        @font-face {
            font-family: 'DWImpactamin';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_20-04@1.0/DWImpactamin.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        a {
            text-decoration: none;
            color: #666;
        }

        img {
            width: 100%;
            vertical-align: top;
        }

        body {
            background: url(img/1.jpg) no-repeat;
            background-size: cover;
            font-family: 'Poppins', 'DWImpactamin';
            /* padding: 20px; */
            color: #fff;
            height: 100vh;
        }

        body::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100vh;
            background: rgba(255, 255, 255, 0.7);
            /* z-index: -1; */
        }

        .slider-wrap {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            width: 1000px;
            height: 600px;
            /* width: 1200px; */
            overflow: hidden;
        }

        .slider-img {
            position: relative;
            width: 5000px;
            height: 600px;
            /* width: 10000px; */
            box-shadow: 4px 4px 20px rgba(0, 0, 0, 0.5);
            border-radius: 5px;
            overflow: hidden;
        }

        .slider-img .slides {
            float: left;
            height: 600px;
            width: 1000px;
            /* width: 400px;
            padding: 10px; */
            position: relative;
        }

        .slider-img .slides span {
            color: #fff;
            font-size: 12vw;
            /* font-weight: bold; */
            position: absolute; left: 50%; top: 50%;
            transform: translate(-50%,-50%);
        }

        .info {
            position: absolute;
            left: 0;
            top: 0;
            z-index: 1000;
        }

        h1 {
            padding: 20px;
            font-size: 3vw;
        }

        p {
            padding: 0 20px;
            font-size: 3vw;
        }

        .info ul {
            padding: 0 20px;
            font-size: 20px;
        }

        .info ul li {
            list-style: none;
        }

        .info2 {
            position: absolute;
            right: 10vw;
            top: 50%;
            z-index: 1001;
            transform: translateY(-50%);
        }

        .info2 ul {
            list-style: none;
        }

        .info2 ul li {}

        .info2 ul li a {
            font-size: 20px;
            font-weight: bold;
            color: rgb(255, 255, 255);
        }

        .slider-btn a {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.6);
            padding: 20px;
            z-index: 1000;
            font-size: 20px;
            color: #fff;
            text-transform: uppercase;
        }

        .slider-btn a.prev {
            left: 0;
        }

        .slider-btn a.next {
            right: 0;
        }

        .slider-dot{
            position: absolute; left: 50%; bottom: 0;
            transform: translateX(-50%);
        }
        .slider-dot a{
            width: 20px; height: 20px;
            background: rgba(97, 255, 255, 0.5);
            display: inline-block;
            border-radius: 50%;
            margin: 5px;
            text-indent: -9999px;
            transition: background 0.3s;

        }
        .slider-dot a.active{
            background: rgba(0, 195, 255, 0.9);
        }
    </style>
