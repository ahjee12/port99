        body::before {

        .slider-img {
            position: relative;
            /* width: 5000px;

            box-shadow: 4px 4px 20px rgba(0, 0, 0, 0.5);
            border-radius: 5px;
            overflow: hidden;
        }

        .slider-img .slides {
            float: left;
            /* height: 600px;
            width: 1000px; */
        }

        .info {
            position: absolute;
            left: 0;
            top: 0;
            z-index: 1000;
        }

        h1 {
            padding: 20px;
            font-size: 3vw;
        }

        p {

        }

        .info2 {

            font-size: 20px;

            color: rgb(255, 255, 255);
        }

        .slider-btn a {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.6);
            padding: 20px;
            z-index: 1000;
            font-size: 20px;
            color: #fff;
            text-transform: uppercase;
        }

        .slider-btn a.prev {
            left: 0;
        }

        .slider-btn a.next {
            right: 0;
        }

            <div class="slides s2"><img src="img/2.jpg" alt="이미지2"></div>

        <a class="prev" href="#">left</a>
        <a class="next" href="#">right</a>
    </div>
    <script src="assets/js/jquery.min.js"></script>
    <script>
        const sliderWrap = $(".slider-wrap");
        const sliderImg = $(".slider-img");
        const slides = $(".slides");
        const sliderBtn = $(".slider-btn")

        let slideCount = slides.length;
        let slideWidth = slides.width();
        let slideHeight = slides.height();
        let slideTotalWidth = slideCount*slideWidth;

        console.log(slideCount);
        console.log(slideWidth);
        console.log(slideHeight);
        console.log(slideTotalWidth);
     
        //Slider06
        slides.css({width:slideWidth, height:slideHeight});
        sliderImg.css({width: slideTotalWidth, height: slideHeight, marginLeft :-slideWidth });
        //왼쪽으로 이동시킴 
        // sliderImg.css({
        //     marginLeft: -slideWidth
        // })
        $(".slides:last-child").prependTo(sliderImg);

        function moveLeft() {
            // alert("왼쪽으로 이동하기")
            sliderImg.animate({
                left: slideWidth
            }, 400, function () {
                $(".slides:last-child").prependTo(sliderImg);
                sliderImg.css("left","");
            })
        }

        function moveRight() {
            // alert("오른쪽으로 이동하기")
            sliderImg.animate({
                left: -slideWidth
            }, 400, function () {
                $(".slides:first-child").appendTo(sliderImg);
                sliderImg.css("left", "");
            })
        }
        sliderBtn.find(".prev").click(function () {
            moveLeft();
        })
        sliderBtn.find(".next").click(function () {
            moveRight();
        })
