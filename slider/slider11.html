         /* slide-wrap */
        .slide-wrap {position:relative; height:100vh; overflow: hidden;}
        .slide-img {width:100%; height:100%; position: relative;}
        .slide-img .slide{position:absolute; width:100%; height:100%; overflow: hidden;}
        .slide-img .slide .stext{
            position: absolute; left: 50%; top: 50%; transform: translate(-50%, -50%);
            font-family: 'Roboto';
            text-transform: uppercase;
            position:absolute; left: 50%;top: 50%;transform: translate(-50%,-50%) scale(0.8);
            letter-spacing: 0.2em;
            font-weight: 700;
            font-size: 7vw; color:#fff;
        }
        .slide-img .slide .simg{position: absolute; left: 50%;top: 50%; transform: translate(-50%, -50%);}
        .slide-img .slide .simg img{max-width : 500px;}

        .slide-dot a{

        .slide-btn { }
        .slide-btn a {position: absolute; top: 0; z-index: 2000;}
        .slide-btn a.prev {left: 0; width: 5.2vw; height: 100vh; background: #fff;}
        .slide-btn a.next {right: 0; width: 5.2vw; height: 100vh; background: #fff;}

        .slide-btn a.prev::before {
            content: '';
            width: 10px; height: 2px; background: #000;
            position: absolute; bottom: 3vw; left: 2.4vw;
            border-radius: 10px;
            transform: rotate(-45deg);
            transform-origin: left;
        }
        .slide-btn a.prev::after {
            content: '';
            width: 10px; height: 2px; background: #000;

    <script>
          $(".slide-wrap").append("<div class='slide-dot'></div>");
          $(".slide-wrap").append("<div class='slide-btn'><a href = '#' class='prev'></a><a href = '#' class='next'></a></div>");
        const slideWrap = $(".slide-wrap");
        const slideImg = $(".slide-img");
        const slide = $(".slide");
        const slideDot = $(".slide-dot");
        const slideBtn = $(".slide-btn");


        let slideCount = slide.length;
        let currentIndex = 0;
        let dotIndex = "";
        let duration = 1000;
        let easing = "easeOutExpo";
        slideBg = ["#fcefe9","#e9effd"," #fae3f5"," #fbe368"," #ccebea","#e9effd","f4f2ec"];
        
        //햄버거 메뉴
        $("#nav .ham .bar").click(function(){
            $(this).toggleClass("on")
        });

        //이미지 움직이기
        function gotoSlide(num){
            slideImg.animate({left: -100*num+"%"},400,easing);
            currentIndex = num;
        }
        // gotoSlide(0);
         //버튼 클릭하기
         slideBtn.on("click","a",function(){
            //1,2,3,4,
            let nextIndex = (currentIndex + 1)%slideCount; 
            let prevIndex = (currentIndex - 1)%slideCount;
            // console.log("nextIndex:"+nextIndex);
            if(currentIndex == 0) prevIndex = slideCount -1;
            // const prevIndex = ;
            if($(this).hasClass("prev")){
                //왼쪽 버튼
                gotoSlide(prevIndex);
            }else{
                //오른쪽 버튼
                gotoSlide(nextIndex);
            }
        })

        //슬라이드에 배경색 설정
        slide.each(function(i){
            $(this).css({background:slideBg[i]});
        })

    
        //각 이미지 absolute left 0 left 100% left 200%;
        //슬라이드 닷버튼 생성
        slide.each(function(i){
            $(this).css({left:i*100+"%"});
           
            dotIndex +="<a href ='#'></a>";
            slideDot.html(dotIndex);
        });
