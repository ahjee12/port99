<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <style>
        /* grid는 firefox로 확인해 보기 */
         /*base*/
         .grid{
            background: #f7f7f7;
            border-radius: 3px;
            padding : 20px;
            counter-reset: items;
            margin-bottom:20px;
        }
        .column{
            border-radius: 3px;
            background:#a2cbfa;
            border:1px solid #4390e1;
            box-sizing: border-box;
            box-shadow: 0 2px 2px rgba(0,90,250,0.05);
            min-height: 100px;
            color: #fff;
            padding: 10px;
        }
        .column::before{
            counter-increment: items;
            content:counter(items);
        }

        /* grid01 */
        .grid01{
            display: grid;
            grid-template-columns: 100px 100px 100px 100px 100px 100px 100px;
        }

         /* grid02 */
        .grid02{
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr 1fr 1fr 1fr;
        }

         /* grid03 */
         .grid03{
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr 1fr 1fr 1fr;
            grid-gap: 2%;
        }

        /* grid04 */
        .grid04{
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 2fr 1fr 1fr 1fr;
            grid-gap: 2%;
        }

        /* grid05 */
        .grid05{
            display: grid;
            /* grid-template-columns: 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr; */
            /* grid-template-columns: repeat(8,100px); */
            grid-template-columns: repeat(8,1fr);
            grid-gap: 2%;
        }

        .column05:first-child{
            grid-column: 1/4;
        }

        /* grid06 */
        .grid06{
            display: grid;
            /* grid-template-columns: 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr; */
            /* grid-template-columns: repeat(8,100px); */
            grid-template-columns: repeat(8,1fr);
            grid-gap: 2%;
        }

        .column06:first-child{
            grid-column: span 1/4;
        }

        /* grid07 */
        .grid07{
            display: grid;
            /* grid-template-columns: 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr; */
            /* grid-template-columns: repeat(8,100px); */
            grid-template-columns: repeat(8,1fr);
            grid-gap: 2%;
        }

        .column07:last-child{
            grid-column: 4/9;
        }

        /* grid08 */
        .grid08{
            display: grid;
            /* grid-template-columns: 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr; */
            /* grid-template-columns: repeat(8,100px); */
            grid-template-columns: repeat(8,1fr);
            grid-gap: 2%;
        }

        .column08:last-child{
            grid-column: span 4/9;
        }

        /* grid09 */
        .grid09{
            display: grid;
            /* grid-template-columns: 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr; */
            /* grid-template-columns: repeat(8,100px); */
            grid-template-columns: repeat(8,1fr);
            grid-gap: 2%;
        }

        .column09:nth-child(2){
            grid-column: 4/6;
        }
        
        




    </style>
</head>
