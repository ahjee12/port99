<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex</title>
    <style>
        /*base*/
        .flex{
            background: #f7f7f7;
            border-radius: 3px;
            padding : 20px;
            counter-reset: items;
            margin-bottom:20px;
        }
        .item{
            border-radius: 3px;
            background:#a2cbfa;
            border:1px solid #4390e1;
            box-sizing: border-box;
            box-shadow: 0 2px 2px rgba(0,90,250,0.05);
            min-height: 100px;
            color: #fff;
            padding: 10px;
        }
        .item::before{
            counter-increment: items;
            content:counter(items);
        }
        .choice a{
            border: 1px solid #555; 
            padding: 7px 20px;
            display: inline-block;
            border-radius: 20px;
            color: #555;
            text-decoration: none;
        }
        .choice a:hover{
            text-decoration: underline;
        }
        /*flex21*/
        .flex21{
            display: flex;
           
        }
        .item21{
            /* 기본 */
            /*flex: 1 1 0;*/
           flex-grow: 1;
           flex-shrink: 1;
           flex-basis: 0;
           /*
            flex: 2;
            flex: 200px;
            flex: 2 200px;
            flex: 1 1 150px;
           */
           margin-left: 10px;
        }

    </style>
</head>
<body>
    
    <!-- .flex.flex04>.item.item04*7 -->
    <div class="flex flex21">
        <div class="item item21"></div>
        <div class="item item21"></div>
        <div class="item item21"></div>
        <div class="item item21"></div>
        <div class="item item21"></div>
        <div class="item item21"></div>
    </div>

    <div class="choice">
        <a href="#">flex: 1 1 0;</a>
        <a href="#">flex: 2;</a>
        <a href="#">flex: 200px;</a>
        <a href="#">flex: 2 200px;</a>
        <a href="#">flex: 1 1 150px;</a>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script>
        $(".choice a").click(function(){
            let text = $(this).text();
            // alert(text);
            $(".flex .item21").eq(1).attr("style",text); //eq()
        });
    </script>
</body>
</html>
