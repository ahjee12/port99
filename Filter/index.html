
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter1</title>

    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@400;500;700;900&display=swap" rel="stylesheet">

<form id="Filters" class="controls clearfix">
  <fieldset>
    <h4>Shapes</h4>
    <div class="checkbox">
      <input type="checkbox" value=".square"/>
      <label>Square</label>
    </div>
      <div class="checkbox">
      <input type="checkbox" value=".square"/>
      <label>Circles</label>
    </div>
      <div class="checkbox">
      <input type="checkbox" value=".square"/>
      <label>Training</label>
    </div>
  </fieldset>
  <fieldset>
    <h4>Colors</h4>
    <div class="checkbox">
      <input type="checkbox" value=".white"/>
      <label>White</label>
    </div>
      <div class="checkbox">
      <input type="checkbox" value=".green"/>
      <label>Green</label>
    </div>
      <div class="checkbox">
      <input type="checkbox" value=".blue"/>
      <label>Blue</label>
    </div>
  </fieldset>
  <fieldset>
    <h4>Sizes</h4>
    <div class="checkbox">
      <input type="checkbox" value=".small"/>
      <label>Small</label>
    </div>
      <div class="checkbox">
      <input type="checkbox" value=".large"/>
      <label>Large</label>
    </div>
  </fieldset>
  <button id="Reset">Clear Filters</button>
</form>

<div id="container" class="container">
  <div class="fail-message"><span>No items were found matching the selected filters</span></div>
  <div class="mix"></div>
  <div class="mix"></div>
  <div class="mix"></div>
  <div class="mix"></div>
  <div class="mix"></div>
  <div class="mix"></div>
  <div class="mix"></div>
  <div class="mix"></div>
  <div class="mix"></div>
  
  <div class="gap"></div>
  <div class="gap"></div>
  <div class="gap"></div>
  <div class="gap"></div>
</div>
</body>
</html>
