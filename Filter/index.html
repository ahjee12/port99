    <form id="Filters" class="controls clearfix">
        <fieldset>
            <h4>Shapes</h4>
            <div class="checkbox">
                <input type="checkbox" value=".square" />
                <label>Square</label>
            </div>
            <div class="checkbox">
                <input type="checkbox" value=".circle" />
                <label>Circles</label>
            </div>

                <label>Triangle</label>
            </div>
        </fieldset>
        <fieldset>

            <div class="checkbox">
                <input type="checkbox" value=".white" />
                <label>White</label>
            </div>
            <div class="checkbox">
                <input type="checkbox" value=".orange" />
                <label>Orange</label>
            </div>
            <div class="checkbox">
                <input type="checkbox" value=".blue" />
                <label>Blue</label>
            </div>
        </fieldset>
        <fieldset>
            <h4>Sizes</h4>
            <div class="checkbox">
                <input type="checkbox" value=".small" />
                <label>Small</label>
            </div>
            <div class="checkbox">
                <input type="checkbox" value=".large" />
                <label>Large</label>
            </div>
        </fieldset>
        <button id="Reset">Clear Filters</button>
    </form>
