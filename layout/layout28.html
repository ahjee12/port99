<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout28</title>
    <style>
            *{margin: 0;}
            #wrap{background-color: #e3f2fd;}
            .container{width: 1200px; margin: 0 auto;}
            #header{width: 100%; height: 100px; background-color: #badefb;}
            #banner{width: 100%; height: 300px; background-color: #8ecbf9;}
            #content1{overflow: hidden;}
            #content1 .content1-box1{width: 30%; height: 400px; background-color: #61b6f6; float: left;}
            #content1 .content1-box2{width: 70%; height: 200px; background-color: #3da7f5; float: left;}
            #content1 .content1-box3{width: 70%; height: 200px; background-color: #1799f3; float: left;}
            #content2{overflow: hidden;}
            #content2 .content2-box1{width: 33.333%; height: 300px; background-color: #168be5; float: left;}
            #content2 .content2-box2{width: 33.333%; height: 300px; background-color: #127ad2; float: left;}
            #content2 .content2-box3{width: 33.333%; height: 300px; background-color: #0f69c0; float: left;}
            #content3{width: 90%; height: 300px; background-color: #3da7f5; padding: 5%; overflow: hidden;}
            #content3 >article{width: 21%; height: 250px; margin: 2%; background-color: #127ad2; border-radius: 10px; float: left;}
            #footer{width: 100%; height: 100px; background-color: #61b6f6;}

            @media(max-width: 1220px){
                .container{width: 100%;}

                #content2 .content2-box1{width: 50%;}
                #content2 .content2-box2{width: 50%;}
                #content2 .content2-box3{display: none;}

                #content3 >article{width: 29%;}
                #content3 .content3-box4{display: none;}
            }

            @media(max-width: 768px){
                #content2 .content2-box1{width: 100%; height: 150px;}
                #content2 .content2-box2{width: 100%; height: 150px;} 
            }

            @media(max-width: 480px){
                #content1 .content1-box1{width: 100%; height: 150px;}
                #content1 .content1-box2{width: 100%; height: 150px;}
                #content1 .content1-box3{width: 100%; height: 150px;}

                #content3{height: 800px;}
                #content3 >article{width: 96%;}
            }
    </style>
</head>
<body>
    <div id="wrap">
        <div class="container">
            <header id="header"></header>
            <section id="banner"></section>
            <section id="content1">
                <section class="content1-box1"></section>
                <section class="content1-box2"></section>
                <section class="content1-box3"></section>
            </section>
            <section id="content2">
                <section class="content2-box1"></section>
                <section class="content2-box2"></section>
                <section class="content2-box3"></section>
            </section>
            <section id="content3">
                <article></article>
                <article></article>
                <article></article>
                <article class="content3-box4"></article>
            </section>
            <footer id="footer"></footer>
        </div>
    </div>
</body>
</html>
