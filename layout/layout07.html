<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Layout07</title>
    <style>
        *{margin: 0; padding: 0;}
        #wrap {width: 100%; height: 1927px; color: #fff; text-align: center; text-transform: uppercase; font-size: 45px;}
        #header-wrap{width: 100%; height: 111px; background-color: #dcc6a9;}
        #banner-wrap{width: 100%; height: 453px; background-color: #e09f5a;}
        #content1-wrap{width: 100%; height: 640px; background-color: #506246;}
        #content2-wrap{width: 100%; height: 191px; background-color: #ce9c67;}
        #content3-wrap{width: 100%; height: 346px; background-color: #dda870;}
        #footer-wrap{width: 100%; height: 186px; background-color: #e5ab77;}
        .header{width: 1120px; height: 111px; line-height: 111px; background-color: #eed7b9; margin: 0 auto;}
        .banner{width: 1120px; height: 453px; line-height: 453px; background-color: #e7d8c5; margin: 0 auto;}
        .content1{width: 1120px; height: 640px; line-height: 640px; background-color: #f16b16; margin: 0 auto;}
        .content2{width: 1120px; height: 191px; line-height: 191px; background-color: #eabe8f; margin: 0 auto;}
        .content3{width: 1120px; height: 346px; line-height: 346px; background-color: #edc6a3; margin: 0 auto;}
        .footer{width: 1120px; height: 186px; line-height: 186px; background-color: #eed7b9; margin: 0 auto;}
    </style>
</head>
<body>
    <div id="wrap">
        <div id="header-wrap">
            <div class="header">header</div>
        </div>
        <div id="banner-wrap">
            <div class="banner">banner</div>
        </div>
        <div id="content1-wrap">
            <div class="content1">content1</div>
        </div>
        <div id="content2-wrap">
            <div class="content2">content2</div>
        </div>
        <div id="content3-wrap">
            <div class="content3">content3</div>
        </div>
        <div id="footer-wrap">
            <div class="footer">footer</div>
        </div>
    </div>
</body>
</html>
