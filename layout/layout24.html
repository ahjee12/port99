<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Responsive Layout03</title>
    <style>
        *{margin: 0;}
        #wrap{width: 100%;}
        .container{width: 1200px; margin: 0 auto;}
        header{width: 100%; height: 100px; background-color: #7ed4fa;}
        aside{width: 25%; height: 900px; background-color: #49c4f7; float: left;}
        .article1{width: 75%; height: 300px; background-color: #1cb7f6; float: left;}
        .article2{width: 75%; height: 300px; background-color: #00abf4; float: left;}
        .article3{width: 75%; height: 300px; background-color: #009de5; float: left;}
        footer{width: 100%; height: 100px; background-color: #008ad1; clear: both;}
        
        @media(max-width: 1220px){
            .container{width: 100%;}/*container width값 100%로 고쳐야 함!!!*/
            header{height: 90px}
            aside{height: 800px;}
            .article1{height: 400px}
            .article2{height: 400px;}
            
            .article3{width: 100%; height: 90px;}/*article width만 100%*/
            footer{height: 90px;}
        }
        
        @media(max-width: 768px){
            aside{width: 50%; height: 600px;}
            .article1{width: 50%; height: 600px}
            
            .article2{width: 100%; height: 80px;}
            .article3{width: 100%; height: 80px;}
            footer{height: 80px;}
        }
        
        @media(max-width: 480px){
            header{height: 70px;}
            aside{width: 100%; height: 500px;}
            
            .article1{width: 100%; height: 70px;}
            .article2{width: 100%; height: 70px;}
            .article3{width: 100%; height: 70px;}
        }
    </style>
</head>
<body>
    <div id="wrap">
        <div class="container">
            <header></header>
            <aside></aside>
            <div class="article1"></div>
            <div class="article2"></div>
            <div class="article3"></div>
            <footer></footer>
        </div>
    </div>
</body>
</html>
