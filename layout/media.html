<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>media Query</title>
    <style>
        
        body{background-color: #e0f2f1;}
        h1::before{content: "1. ";}
        h1::after{content: " - 기본"}
        
        /*화면 너비 1025 - 1900px: 티비*/
        @media(max-width: 1900px){
        body{background-color: #1de9b6;}
        h1::before{content: "2. ";}
        h1::after{content: " 0 - 1900px"}
        }
        
        /*화면 너비 961 - 1024px: 피시*/
        @media(max-width: 1024px){
        body{background-color: #64ffda;}
        h1::before{content: "3. ";}
        h1::after{content: " 0 - 1024px"}
        }
        
        /*화면 너비 769 - 960px: 랩탑*/
        @media(max-width: 960px){
        body{background-color: #3d5afe;}
        h1::before{content: "4. ";}
        h1::after{content: "  0 - 960px"}
        }
        
        /*화면 너비 481 - 768px: 타블렛*/
        @media(max-width: 768px){
        body{background-color: #651fff;}
        h1::before{content: "5. ";}
        h1::after{content: " 0 - 768px"}
        }
        
         /*화면 너비 321 - 480px: 셀룰러폰*/
        @media(max-width: 480px){
        body{background-color: #aeea00;}
        h1::before{content: "6. ";}
        h1::after{content: " 0 - 480px"}
        }
        
         /*화면 너비 0 - 320px: old 셀룰러폰 */
        @media(max-width: 320px){
        body{background-color: #c6ff00;}
        h1::before{content: "7. ";}
        h1::after{content: " 0 - 320px"}
        }
        
    </style>
</head>
<body>
    <h1>미디어 쿼리</h1>
    <p>미디어 쿼리는 화면 크기에 따른 각각의 속성 값을 지정하여 여러가지 화면을 구성하는 기술입니다.</p>
</body>
</html>
