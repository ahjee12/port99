<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Layout04</title>
    <style>
        *{margin: 0; padding: 0;}
        body {background-color: #939393;}
        #wrap {width: 1000px; height: 1100px; margin: 0 auto; font-size: 50px; text-align: center; color: #fff; text-transform: uppercase;}
        .side {width: 300px; height: 1100px; line-height: 1100px; background-color: #0e0e0e; float: left;}
        .header {width: 700px; height: 300px; line-height: 300px; background-color: #232427; float: left;}
        .contents {width: 700px; height: 500px; line-height: 500px; background-color: #323232; float: left;}
        .footer {width: 700px; height: 300px; line-height: 300px; background-color: #1c1c1d; float: left;}
    </style>
</head>
<body>
    <div id="wrap">
        <div class="side">side</div>
        <div class="header">header</div>
        <div class="contents">contents</div>
        <div class="footer">footer</div>
    </div>
</body>
</html>
