<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Layout06</title>
    <style>
        *{margin: 0; padding: 0;}
        #wrap {width: 100%; height: 1200px; color: #fff; text-align: center; text-transform: uppercase; font-size: 40px;}
        #header-wrap {width: 100%; height: 150px; background-color: #e2d5be;}
        #banner-wrap{width: 100%; height: 300px; background-color: #d1cdc6;}
        #contents-wrap{width: 100%; height: 600px; background-color: #a6a6a6;}
        #footer-wrap{width: 100%; height: 150px; background-color: #e9e765;}
        .header{width: 1200px; height: 150px; line-height: 150px; background-color: #f2e3c9; margin: 0 auto;}
        .banner{width: 1200px; height: 300px; line-height: 300px; background-color: #e2d5be; margin: 0 auto;}
        .contents{width: 1200px; height: 600px; line-height: 600px; background-color: #dccab3; margin: 0 auto;}
        .footer{width: 1200px; height: 150px; line-height: 150px; background-color: #f2e3c9; margin: 0 auto;}
    </style>
</head>
<body>
    <div id="wrap">
        <div id="header-wrap">
            <div class="header">header</div>
        </div>
        <div id="banner-wrap">
            <div class="banner">banner</div>
        </div>
        <div id="contents-wrap">
            <div class="contents">contents</div>
        </div>
        <div id="footer-wrap">
            <div class="footer">footer</div>
        </div>
    </div>
</body>
</html>
