<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Layout</title>
    <style>
        *{margin: 0;}
        #wrap{background-color: #e0f7fa; color: #fff; text-align: center; font-size: 24px;}
        header{width: 1000px; height: 100px; line-height: 100px; background-color: #00bcd4;}
        nav{width: 1000px; height: 100px; line-height: 100px; background-color: #00acc1;}
        aside{width: 300px; height: 700px; line-height: 700px; background-color: #0097a7; float: left;}
        section{width: 700px; height: 700px; line-height: 700px; background-color: #00838f; float: left;}
        footer{width: 1000px; height: 100px; line-height: 100px; background-color: #006064; clear: both;}
        .container{width: 1000px; margin: 0 auto;}
    </style>
</head>
<body>
    <div id="wrap">
       <div class="container">
        <header>header</header>
        <nav>nav</nav>
        <aside>aside</aside>
        <section>section</section>
        <footer>footer</footer>
        </div>
    </div>
</body>
</html>
