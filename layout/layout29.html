<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout29</title>
    <style>
        *{margin: 0; padding: 0;}
        #wrap{width: 100%; background-color: #f9fbe7;}
        .container{width: 1200px; height: inherit; margin: 0 auto;}             
        header{width: 100%; height: 300px; background: url(../site-webstandard/img/header_bg.jpg) repeat-x center top;}
   
        header .header-menu{text-align: right; margin-right: 20px;}
        header .header-menu a{display: inline-block; padding: 10px 20px 0px 0px; text-transform: uppercase; color: #fff; text-decoration: none;} 
        /* header .header-menu a.menu3{padding-left: 10px;} */
        header .header-menu a:hover{color: #ccc;} 

        header .header-title{text-align: center;}
        header .header-title h1{text-transform: uppercase; color: fff; font-size: 30px; background-color: #ccc; margin-top: 60px; display: inline-block; padding: 5px 10px 5px 10px;}
        header .header-title a{display: inline-block; background-color: #000; color: #fff; font-size: 18px; padding: 5px 10px 5px 10px;} 
        
        header .header-icon{text-align: center; margin-top: 30px;}     
        header .header-icon a{display: inline-block; width: 60px; height: 60px; background-image: url(../site-webstandard/img/icon.png);}   
        header .header-icon .icon1{background-position: 0 0;}                   
        header .header-icon .icon2{background-position: 0 -60px;}
        header .header-icon .icon3{background-position: 0 -120px;}
        header .header-icon .icon4{background-position: 0 -180px;}
        header .header-icon .icon1:hover{background-position: -60px 0;}
        header .header-icon .icon2:hover{background-position: -60px -60px;}
        header .header-icon .icon3:hover{background-position: -60px -120px;}
        header .header-icon .icon4:hover{background-position: -60px -180px;}

        .header2{}
        .banner{}

        .section1{overflow: hidden;}
        .section1 .section1-box1{width: 30%; height: 400px; background-color: #e6ee9c; float: left;}
        .section1 .section1-box2{width: 70%; height: 200px; background-color: #dce775; float: left;}
        .section1 .section1-box3{width: 70%; height: 200px; background-color: #d4e157; float: left;}

        .section2{overflow: hidden;}
        .section2 .section2-box1{width: 33.333%; height: 200px; background-color: #cddc39; float: left;}
        .section2 .section2-box2{width: 33.333%; height: 200px; background-color: #c0ca33; float: left;}
        .section2 .section2-box3{width: 33.333%; height: 200px; background-color: #afb42b; float: left;}
        .section3 {width: 90%; height: 200px; background-color: #9e9d24; overflow: hidden; padding: 5%;}
        .section3  >article{width: 21%; height: 150px; margin: 2%; background-color: #cddc39; float: left;}
        footer{height: 100px; background-color: #827717;}

        @media(max-width: 1220px){
            .container{width: 100%;}
            header{display: none;}

            .header2{width: 100%; height: 100px; background-color: #aed581;}
            .banner{width:100%; height: 300px; background-color: #9ccc65;}

            .section2 .section2-box1{width: 50%;}
            .section2 .section2-box2{width: 50%;}
            .section2 .section2-box3 {display: none;}

            .section3  >article{width: 29%;}
            .section3 .section3-box3{display: none;}
        }

        @media(max-width: 768px){
            .banner{width: 100%; height: 200px;}

            .section2 .section2-box1{width: 100%; }
            .section2 .section2-box2{width: 100%; }
        }

        @media(max-width: 480px){
            .section1 .section1-box1{width: 100%; height: 150px;}
            .section1 .section1-box2{width: 100%; height: 150px;}
            .section1 .section1-box3{width: 100%; height: 150px;}

            .section3{height: 500px;}
            .section3  >article{width: 96%;}
        }

    </style>
</head>
<body>
    <div id="wrap">
        <header>
            <div class="container">    
            <div class="header-menu">
                <a href="#" class="menu1">헤더상단1</a>

                <a href="#" class="menu3">헤더상단3</a>
            </div>
            <div class="header-title">
                <h1>professional Desinger & publisher</h1><br>
                <a href="#">ahjee12.dothome.co.kr</a>
            </div>
            <div class="header-icon">
                <a href="#" class="icon1"></a>
                <a href="#" class="icon2"></a>
                <a href="#" class="icon3"></a>
                <a href="#" class="icon4"></a>
            </div> 
        </div>
    </header>
    
     <div class="container">

            <section class="section3">

                <article></article>
                <article></article>

            </section>
            <footer>

        </div>
    </div>
</body>
</html>
