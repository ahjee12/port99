<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Layout07</title>
    <style>
        *{margin: 0px; padding: 0px;}
        #wrap {text-align: center; text-transform: uppercase; font-size: 45px; color: #fff;}
        
        /*전체 영역*/
        #header{height: 110px; line-height: 110px; background-color: #edd6b7;}
        #banner{height: 450px; line-height: 450px; background-color: #e6d7c3;}
        #content1{height: 640px; line-height: 640px; background-color: #f16b16;}
        #content2{height: 190px; line-height: 190px; background-color: #e9bc8b;}
        #content3{height: 345px; line-height: 345px; background-color: #edc4a0;}
        #footer{height: 185px; line-height: 185px; background-color: #edd6b7;}
        
        /*가운데 영역*/
        .container{width: 1120px; height: inherit; background-color: rgba(0,0,0,0.1); margin: 0 auto;}
    </style>
</head>
<body>
   <div id="wrap">
      <div id="header">
           <div class="container">header</div>
      </div>
     <div id="banner">
          <div class="container">banner</div>
     </div>
     <div id="content1">
         <div class="container">content1</div>
     </div>
     <div id="content2">
         <div class="container">content2</div>
     </div>
     <div id="content3">
         <div class="container">content3</div>
     </div>
     <div id="footer">
         <div class="container">footer</div>
     </div>
   </div>
</body>
</html>
