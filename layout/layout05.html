<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Layout05</title>
    <style>
        * {margin: 0; padding: 0;}
        body {background-color: #f8e9b5;}
        #wrap {width: 1000px; height: 1100px; margin: 0 auto; text-align: center; font-size: 40px; text-transform: uppercase; color: #fff6d5; }
        .header {width: 1000px; height: 100px; line-height: 100px; background-color: #3e2723;}
        .nav {width: 1000px; height: 100px; line-height: 100px; background-color: #4e342e;}
        .side {width: 300px; height: 800px; line-height: 800px; background-color: #795548; float: left;}
        .article1 {width: 700px; height: 400px; line-height: 400px; background-color: #8d6e63; float: left;}
        .alticle2 {width: 700px; height: 400px; line-height: 400px; background-color: #a1887f; float: left;}
        .footer {width: 1000px; height: 100px; line-height: 100px; background-color: #bcaaa4; float: left;}
    </style>
</head>
<body>
    <div id="wrap">
        <div class="header">header</div>
        <div class="nav">nav</div>
        <div class="side">side</div>
        <div class="article1">article1</div>
        <div class="alticle2">alticle2</div>
        <div class="footer">footer</div>
        <div></div>
    </div>
</body>
</html>
