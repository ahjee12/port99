<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Layout08</title>
    <style>
        *{margin: 0; padding: 0;}
        #wrap{height: 2593px; text-align: center; text-transform: uppercase; font-size: 45px; color: #fff;}
        #header{height: 140px; line-height: 140px; background-color: #fb615e;}
        #banner{height: 496px; line-height: 496px; background-color: #ef4844;}
        #content1{height: 538px; line-height: 538px; background-color: #e53935;}
        #content2{height: 432px; line-height: 432px; background-color: #d32f2f;}
        #content3{height: 561px; line-height: 561px; background-color: #bc2525;}
        #content4{height: 328px; line-height: 328px; background-color: #ae1919;}
        #footer{height: 98px; line-height: 98px; background-color: #9d1919;}
        .centerblocks{width: 1200px; height: inherit; background-color: rgba(0,0,0,0.1); margin: 0 auto;}
    </style>
</head>

<body>
    <div id="wrap">
        <div id="header">
            <div class="centerblocks">header</div>
        </div>
        <div id="banner">
            <div class="centerblocks">banner</div>
        </div>
        <div id="content1">
            <div class="centerblocks">content1</div>
        </div>
        <div id="content2">
            <div class="centerblocks">content2</div>
        </div>
        <div id="content3">
            <div class="centerblocks">content3</div>
        </div>
        <div id="content4">
            <div class="centerblocks">content4</div>
        </div>
        <div id="footer">
            <div class="centerblocks">footer</div>
        </div>
    </div>
</body></html>
